<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Task 6 (Bootstrap Grid)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
 
<body>
 
<div class="container my-4">
 
  <h2 class="text-center fw-bold mb-4">Bootstrap Grid</h2>
 
  <div class="border p-3 mb-4">
    <div class="fw-semibold mb-2">4 columns (12/4 = 3)</div>
    <div class="row g-3">
      <div class="col-3"><div class="bg-danger-subtle p-5 ps-1 pt-0">col-3</div></div>
      <div class="col-3"><div class="bg-danger-subtle p-5 ps-1 pt-0">col-3</div></div>
      <div class="col-3"><div class="bg-danger-subtle p-5 ps-1 pt-0">col-3</div></div>
      <div class="col-3"><div class="bg-danger-subtle p-5 ps-1 pt-0">col-3</div></div>
    </div>
 
    <div class="fw-semibold mb-2">3 columns (12/3 = 4)</div>
    <div class="row g-3">
      <div class="col-4"><div class="bg-danger-subtle p-5 ps-1 pt-0">col-4</div></div>
      <div class="col-4"><div class="bg-danger-subtle p-5 ps-1 pt-0">col-4</div></div>
      <div class="col-4"><div class="bg-danger-subtle p-5 ps-1 pt-0">col-4</div></div>
    </div>
 
 
    <div class="fw-semibold mb-2">2 columns (12/6 = 2)</div>
    <div class="row g-3">
      <div class="col-6"><div class="bg-danger-subtle p-5 ps-1 pt-0">col-6</div></div>
      <div class="col-6"><div class="bg-danger-subtle p-5 ps-1 pt-0">col-6</div></div>
    </div>
 
    <div class="fw-semibold mb-2">1 columns (12/1 = 12)</div>
    <div class="row g-3">
      <div class="col-12"><div class="bg-danger-subtle p-5 ps-1 pt-0">col-12</div></div>
    </div>
 
 
  <h2 class="text-center fw-bold mb-4 mt-5">Modal</h2>
 
 
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#demoModal">
      Click To Open
    </button>
 
 
 
 
<div class="modal fade" id="demoModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
 
      <div class="modal-header">
        <h5 class="modal-title">Bootstrap Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
 
      <div class="modal-body">
        This is a Bootstrap modal popup.
      </div>
 
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
 
    </div>
  </div>
</div>
</div>
 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>

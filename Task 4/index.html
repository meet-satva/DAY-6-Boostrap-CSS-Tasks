<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 4 (Grid Layout)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .box {
          border: 2px solid green;
          border-radius: .6rem;
          padding: .5rem;
          font-weight: bold;
          color: green;
          background-color: white;
        }
      </style>
</head>
<body>

    <div class="container text-center mt-5">
        <div class="row mb-3">
          <div class="col-1"><div class="box">1</div></div>
          <div class="col-1"><div class="box">1</div></div>
          <div class="col-1"><div class="box">1</div></div>
          <div class="col-1"><div class="box">1</div></div>
          <div class="col-1"><div class="box">1</div></div>
          <div class="col-1"><div class="box">1</div></div>
          <div class="col-1"><div class="box">1</div></div>
          <div class="col-1"><div class="box">1</div></div>
          <div class="col-1"><div class="box">1</div></div>
          <div class="col-1"><div class="box">1</div></div>
          <div class="col-1"><div class="box">1</div></div>
          <div class="col-1"><div class="box">1</div></div>
        </div>
      
        <div class="row mb-3">
          <div class="col-4"><div class="box">4</div></div>
          <div class="col-4"><div class="box">4</div></div>
          <div class="col-4"><div class="box">4</div></div>
        </div>
      
        <div class="row mb-3">
          <div class="col-4"><div class="box">4</div></div>
          <div class="col-8"><div class="box">8</div></div>
        </div>
      
        <div class="row mb-3">
          <div class="col-6"><div class="box">6</div></div>
          <div class="col-6"><div class="box">6</div></div>
        </div>
      
        <div class="row mb-3">
          <div class="col-12"><div class="box">12</div></div>
        </div>
      
        <div class="row mb-3">
          <div class="col-4"><div class="box">4</div></div>
          <div class="col-4 offset-4"><div class="box">4 offset 4</div></div>
        </div>
      
        <div class="row mb-3">
          <div class="col-3 offset-3"><div class="box">3 offset 3</div></div>
          <div class="col-3 offset-3"><div class="box">3 offset 3</div></div>
        </div>
      
        <div class="row mb-3">
          <div class="col-4 offset-4"><div class="box">4 offset 4</div></div>
        </div>
      </div>
      
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 (popover Buttons)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid text-black py-5">
       <div class="container" style="padding-left: 20rem; padding-top: 1rem;">
        <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="left" title="A demo of left tooltip">Left Demo</button>
          <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="bottom" title="A demo of bottom tooltip">Bottom Demo</button>
          <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="top" title="A demo of top tooltip">Top Demo</button>
          <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="right" title="A demo of right tooltip">Right Demo</button>  
    </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 (Resgistration form)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-11 col-md-8 col-lg-5">
                
                <form class="form text-center bg-light p-4 shadow-sm rounded needs-validation" novalidate>
                    <h4 class="pt-2">Register</h4>
                    <p class="text-secondary opacity-75 small">Create your account it's free and only takes one minute.</p>
                    
                    <div class="row g-2">
                        <div class="col-sm-6">
                            <input type="text" class="form-control mb-3" placeholder="First name" required>
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control mb-3" placeholder="Last name" required>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                        <div class="invalid-feedback text-start">Invalid Email</div>
                    </div>
    
                    <div class="mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
                        <div class="invalid-feedback text-start">Must be 8+ characters with uppercase, lowercase, number, and symbol.</div>
                    </div>
    
                    <div class="mb-3">
                        <input type="password" id="confirm" class="form-control" placeholder="Confirm Password" required>
                        <div class="invalid-feedback text-start" id="confirm-error">Passwords do not match.</div>
                    </div>
    
                    <div class="mb-4">
                        <div class="form-check text-start">
                            <input class="form-check-input" type="checkbox" id="terms" required>
                            <label class="form-check-label text-muted small" for="terms">
                                I accept the <a href="#" class="link-success text-decoration-none">Terms of Use</a> & <a href="#" class="link-success text-decoration-none">Privacy Policy</a>
                            </label>
                        </div>
                    </div>
    
                    <button type="submit" class="btn btn-success w-100 py-2">Register Now</button>
                </form>
    
                <div class="text-center mt-3">
                    <p class="small">Already have an account? <a href="#" class="text-success text-decoration-none">Sign in</a></p>
                </div>
                
            </div>
        </div>
    </div>
    
    <script>
    (() => {
      'use strict'
    
      const form = document.querySelector('.needs-validation');
      const password = document.getElementById('password');
      const confirm = document.getElementById('confirm');
    
      form.addEventListener('submit', event => {
        if (password.value !== confirm.value) {
            confirm.setCustomValidity("Invalid"); 
        } else {
            confirm.setCustomValidity("");
        }
    
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
    
        form.classList.add('was-validated');
      }, false);
      

      confirm.addEventListener('input', () => {
          if (password.value === confirm.value) {
              confirm.setCustomValidity("");
          } else {
              confirm.setCustomValidity("Invalid");
          }
      });
    })()
    </script>
</body>
</html>

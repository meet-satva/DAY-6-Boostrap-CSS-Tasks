<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 (Employee form)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
     input[type=file]::-webkit-file-upload-button{
      visibility: hidden;
      
    }
    .custom-file-input::before {
      content: 'Choose your file'; 
      display: inline-block;
      background: white;
      border: none;
      border-radius: 3px;
      padding: 5px 8px;  
      cursor: pointer;
      font-weight: 400;
    }
    </style>
</head>
<body>
    <div class="container my-3 h-100 w-100">
        <div class="container bg-primary rounded">
            <h6 class="text-white pt-3 pb-3">EMPLOYEE FORM</h6>
        </div>
        <form class="row g-3 border mt-1 rounded mx-1 p-3 needs-validation" novalidate> 
    
            <div class="col-md-6">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" required>
            </div>
            <div class="col-md-6">  
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" required>
            </div>
        
            <div class="col-md-4">
                <label for="inputState" class="form-label">Gender</label>
                <select id="inputState" class="form-select" required>
                    <option value="" selected disabled>Choose</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email"  pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                <div class="invalid-feedback text-start">Invalid Email</div>
            </div>
            <div class="col-md-4">
                <label for="number" class="form-label">Mobile Number</label>
                <input type="number" class="form-control" id="number" pattern="\d{10}" required>
            </div>
            
            <div class="col-12">    
                <label class="form-label d-block">Mandatory Skills</label>
                <div class="d-flex flex-wrap gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="skillGroup" id="html" required>
                        <label class="form-check-label" for="html">HTML 5</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="skillGroup" id="JavaScript">
                        <label class="form-check-label" for="JavaScript">JavaScript</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="skillGroup" id="dotnet">
                        <label class="form-check-label" for="dotnet">ASP .NET</label>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <label class="form-label">Profile Picture</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Choose File" readonly>
                    <label class="input-group-text btn btn-secondary" for="customFile">Browse</label>
                    <input type="file" class="d-none" id="customFile">
                   
                  </div>
                  <input type="text" id="fileName" class="form-control d-none" readonly>
            </div>
        
            <div class="col-12">
                <label for="adrs" class="form-label">Address</label>
                <textarea class="form-control" id="adrs" rows="3" placeholder="message" required></textarea>
            </div>
        
            <div class="col-12 d-md-flex justify-content-between align-items-center mt-4">
                <div class="form-check mb-3 mb-md-0">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label text-muted" for="terms">
                        Agree to <a href="#" class="text-decoration-none">terms & conditions</a>
                    </label>
                </div>
                <div class="d-grid d-md-block gap-2">
                    <button type="reset" class="btn btn-danger me-md-2">Cancel</button>
                    <button type="submit" class="btn btn-primary px-4">Register</button>
                </div>
            </div>
        </form>
        
        <script>
            document.addEventListener("DOMContentLoaded", () => {
              'use strict'
              const fileNameInput = document.getElementById("fileName");
              const forms = document.querySelectorAll('.needs-validation')
            
              Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                  if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                  }
                  form.classList.add('was-validated')
                }, false)
              })
            
              document.getElementById("customFile").addEventListener("change", function () {
                const fileName = this.files.length ? this.files[0].name : "";
                fileNameInput.classList.replace("d-none", "d-block");
                fileNameInput.value = fileName;
              })
            })
            </script>
            
</body>
</html>

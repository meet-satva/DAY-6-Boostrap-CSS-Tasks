<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 (Appointment form)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="col-2 text-end py-3 px-4 open-div" style="display: none;">
        <button type="button" class="btn open" aria-label="open">Open</button>
    </div>
    <div class="container my-5 ap-form">
       
        <div class="row bg-light border-bottom rounded-top mx-0 align-items-center ">
            <div class="col-10 py-3 px-4">
                <h5 class="m-0 text-dark">Appointment Scheduler</h5>
            </div>
           
            <div class="col-2 text-end py-3 px-4">
                <button type="button" class="btn-close close" aria-label="Close"></button>
            </div>
        </div>
    
        <form class="bg-light p-4 shadow-sm rounded-bottom needs-validation" novalidate>
            <div class="row g-3 justify-content-center">
                
                <div class="col-md-12">
                    <label for="fname" class="form-label fw-bold">First Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter Your First Name" required>
                    <div class="invalid-feedback">First name is required.</div>
                </div>
    
                <div class="col-md-12">
                    <label for="lname" class="form-label fw-bold">Last Name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Enter Your Last Name" required>
                    <div class="invalid-feedback">Last name is required.</div>
                </div>
    
                <div class="col-md-12">
                    <label for="email" class="form-label fw-bold">UNCC Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@uncc.edu" required>
                    <div class="invalid-feedback">Please enter a valid UNCC email.</div>
                </div>
    
                <div class="col-md-12">
                    <label for="course" class="form-label fw-bold">What Course Do You Need Help With?</label>
                    <select class="form-select" id="course" required>
                        <option value="" selected disabled>Select a Course</option>
                        <option>Computer</option>
                        <option>Electrical</option>
                        <option>Civil</option>
                    </select>
                    <div class="invalid-feedback">Please select a course.</div>
                </div>
    
                <div class="col-md-12">
                    <label for="tutor" class="form-label fw-bold">Name of Preferred Tutor</label>
                    <select class="form-select" id="tutor" required>
                        <option selected>Anyone Available</option>
                        <option>Rahul</option>
                        <option>Soniya</option>
                    </select>
                </div>
    
                <div class="col-md-12">
                    <label for="date" class="form-label fw-bold">Calendar Date</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col-md-12">
                    <label for="time" class="form-label fw-bold">Preferred Time</label>
                    <input type="time" class="form-control" id="time" required>
                </div>
    
                <div class="col-md-12 text-end mt-4">
                    <hr>
                    <button type="submit" class="btn btn-info text-white px-4 py-2">Schedule Appointment</button>
                </div>
            </div>
        </form>
    </div>
    
    <script>
      
        (() => {
          'use strict'
          const forms = document.querySelectorAll('.needs-validation')
          Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
              form.classList.add('was-validated')
            }, false)
          });

          document.querySelector(".close").addEventListener("click", () => {
           document.querySelector(".ap-form").style.display = "none";
           document.querySelector(".open-div").style.display = "block";
       });

       document.querySelector(".open-div").addEventListener("click", () => {
           document.querySelector(".ap-form").style.display = "block";
           document.querySelector(".open-div").style.display = "none";
       });
        })()
    </script>
        
     
</body>
</html>
